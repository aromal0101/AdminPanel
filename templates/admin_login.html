<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .login-container {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      width: 350px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-header h1 {
      color: #2c3e50;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .login-header .logo {
      font-size: 2.5rem;
      color: #3a7bd5;
      margin-bottom: 1rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .input-field {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .input-field:focus {
      outline: none;
      border-color: #3a7bd5;
      box-shadow: 0 0 0 2px rgba(58, 123, 213, 0.2);
    }
    
    .input-icon {
      position: absolute;
      right: 12px;
      top: 38px;
      color: #999;
    }
    
    .login-btn {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(to right, #3a7bd5, #3a6073);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }
    
    .login-btn:hover {
      background: linear-gradient(to right, #3a6073, #3a7bd5);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(58, 123, 213, 0.4);
    }
    
    .login-btn:active {
      transform: translateY(0);
    }
    
    .error-message {
      color: #f44336;
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    
    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">üîê</div>
      <h1>Admin Login</h1>
    </div>
    
    <form method="POST" action="/admin">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="input-field" placeholder="Enter your username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" required>
      </div>
      
      <button type="submit" class="login-btn">Login</button>
      
      <!-- This can be shown conditionally when there's an error -->
      <!-- <div class="error-message">Invalid username or password</div> -->
    </form>
  </div>
</body>
</html>
